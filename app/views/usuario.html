{% block conteudo %}
<section class="content">

    <!-- left column -->

      <!-- general form elements -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Vizualiza usuarios por unidade</h3>
        </div><!-- /.box-header -->

        <form class="row g-3">

              <input class="form-control" type="text" value="1" disabled>

            <label class="form-label">Nome</label>

            <label class="form-label" >Email</label>
            <input class="form-control" type="email" name="email" value="teste" disabled>

          <div class="col-md-12">

          </div> 
          <div class="col-md-12">
            <br>
          </div>                                                     
          <div class="col-md-12">
            <a href="" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Excluir</a>

        </div>
        
        </form>                 
      </div><!-- /.box -->         
    </div><!--/.col (left) -->

  </div>   <!-- /.row -->
</section><!-- /.content -->
